# Persona Analytics — доступ через ssh -L
# Разместите в /etc/nginx/sites-available/ и создайте симлинк в sites-enabled.

# Dev: ssh -L 28080:127.0.0.1:8765
server {
    listen 127.0.0.1:8765;
    server_name localhost;
    root /var/www/persona-analytics;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:5213/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Admin-Key "YOUR_DEV_ADMIN_KEY";
        proxy_http_version 1.1;
    }
}

# Prod: ssh -L 28081:127.0.0.1:8766
server {
    listen 127.0.0.1:8766;
    server_name localhost;
    root /var/www/persona-analytics;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:5214/;
