# Persona Analytics — статика и прокси к Persona API
# Разместите в /etc/nginx/sites-available/ и создайте симлинк в sites-enabled.
# Замените analytics.example.com и YOUR_ADMIN_KEY на реальные значения.

server {
    listen 443 ssl http2;
    server_name analytics.example.com;
    root /var/www/persona-analytics;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Прокси к Persona (порт — из конфигурации Persona)
    location /api/ {
        proxy_pass http://127.0.0.1:5123/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Admin-Key "YOUR_ADMIN_KEY_FROM_PERSONA_ENV";
        proxy_http_version 1.1;
    }
}
